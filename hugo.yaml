baseURL: "https://github.com/Yucheng-An/Yucheng-An.github.io"
languageCode: en-us
title: Yucheng's Portfolio
module:
  imports:
    - path: github.com/hugo-toha/toha/v4
  mounts:
    - source: ./node_modules/flag-icon-css/flags
      target: static/flags
    - source: ./node_modules/@fontsource/mulish/files
      target: static/files
    - source: ./node_modules/katex/dist/fonts
      target: static/fonts
languages:
  en:
    languageName: English
    weight: 1
markup:
  goldmark:
    rendered:
      unsafe: true
  tableOfContents:
    startLevel: 2
    endLevel: 6
    ordered: false
outputs:
  home:
    - HTML
    - RSS
    - JSON
enableEmoji: true
params:
  gitRepo: https://github.com/Yucheng-An/Yucheng.github.io
  background: images/background/background.png
  features:
    theme:
      enable: true
      services:
        light: true
        dark: true 
        default: dark
    portfolio:
      enable: true
  footer:
    enable: true
    newsletter:
      enable: false