baseURL: https://Yucheng.github.io
languageCode: en-us
title: Yucheng's Portfolio

module:
  imports:
    - path: .github.com/hugo-toha/toha/v4
  mounts:
    - source: ./node_modules/flag-icon-css/flags
      target: static/flags
    - source: ./node_modules/@fontsource/mulish/files
      target: static/files
    - source: ./node_modules/katex/dist/fonts
      target: static/fonts

# Manage Languages
languages:
  en:
    languageName: English
    weight: 1


# Allow raw html in markdown file
markup:
  goldmark:
    rendered:
      unsafe: true
  tableOfContents:
    startLevel: 2
    endLevel: 6
    ordered: false

# At least HTML and JSON are required for the main HTML content and
# client-side JavaScript search
outputs:
  home:
    - HTML
    - RSS
    - JSON
# Enable global emoji support
enableEmoji: true

# Site parameters
params:
  # Github repo URL of your site
  gitRepo: https://github.com/Yucheng-An/Yucheng.github.io
  background: images/background/background.png

  features:
    theme:
      enable: true
      services:
        light: true # enable light theme. default "true"
        dark: true # enable dark theme. default "true"
        default: dark # can be either light, dark or system. default "system"
    # Enable portfolio section
    portfolio:
      enable: true

  # Configure footer
  footer:
    enable: true
    newsletter:
      enable: false